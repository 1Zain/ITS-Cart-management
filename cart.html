<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="h-screen bg-gray-100 py-12 sm:py-16 lg:py-20">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold text-gray-900">Your Cart</h1>
          <button
            id="add-item-btn"
            type="button"
            class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white transition hover:bg-blue-700"
          >
            + Add Item
          </button>
        </div>

        <div class="mx-auto mt-8 max-w-2xl md:mt-12">
          <div class="bg-white shadow">
            <div class="px-4 py-6 sm:px-8 sm:py-10">
              <div class="flow-root">
              <!-- Items will be inserted here -->
                <ul class="-my-8">
                 
                </ul>
              </div>

              <!-- Promo Code Section -->
              <div class="mt-6 border-t pt-4">
                <div class="flex flex-col sm:flex-row gap-2">
                  <input
                    type="text"
                    id="promo-code-input"
                    placeholder="Enter promo code"
                    class="flex-1 rounded-md border border-gray-300 px-4 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <button
                    type="button"
                    id="apply-promo-btn"
                    class="rounded-md bg-gray-900 px-6 py-2 text-sm font-semibold text-white transition hover:bg-gray-800"
                  >
                    Apply
                  </button>
                </div>
                <div id="promo-message" class="mt-2 text-sm"></div>
              </div>

              <div class="mt-6 border-t border-b py-2">
                <div class="flex items-center justify-between">
                  <p class="text-sm text-gray-400">Subtotal</p>
                  <p id="subtotal" class="text-lg font-semibold text-gray-900">
                    $399.00
                  </p>
                </div>
                <!-- Discount Row -->
                <div id="discount-row" class="flex items-center justify-between hidden">
                  <div class="flex items-center gap-2">
                    <p class="text-sm text-green-600">Discount</p>
                    <span id="discount-code-badge" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded"></span>
                    <button
                      type="button"
                      id="remove-promo-btn"
                      class="text-xs text-red-600 hover:text-red-800"
                    >
                      âœ•
                    </button>
                  </div>
                  <p id="discount-amount" class="text-lg font-semibold text-green-600">
                    -$0.00
                  </p>
                </div>
                <div class="flex items-center justify-between">
                  <p class="text-sm text-gray-400">Shipping</p>
                  <p
                    id="shipping-price"
                    class="text-lg font-semibold text-gray-900"
                  >
                    $8.00
                  </p>
                </div>
              </div>
              <div class="mt-6 flex items-center justify-between">
                <p class="text-sm font-medium text-gray-900">Total</p>
                <p id="total" class="text-2xl font-semibold text-gray-900">
                  408.00
                </p>
              </div>

              <div class="mt-6 text-center">
                <button
                  type="button"
                  class="group inline-flex w-full items-center justify-center rounded-md bg-gray-900 px-6 py-4 text-lg font-semibold text-white transition-all duration-200 ease-in-out focus:shadow hover:bg-gray-800"
                >
                  Checkout
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="group-hover:ml-8 ml-4 h-6 w-6 transition-all"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M13 7l5 5m0 0l-5 5m5-5H6"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Popup -->

    <div id="popup" popover>
      <div
        class="fixed bg-white/50 backdrop-blur-md left-0 top-0 right-0 bottom-0 flex items-center justify-center p-4"
      >
        <div
          class="bg-white flex max-w-lg w-full flex-col items-center rounded-md border px-8 py-10 text-gray-800 shadow-lg"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 rounded-xl bg-red-50 p-2 text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            />
          </svg>
          <!-- <img src="" alt=""> -->
          <p class="mt-4 text-center text-xl font-bold">Order Count Exceeded</p>
          <p class="mt-2 text-center text-lg">
            You have maxed out the limit of the order
            <!-- <span class="truncate font-medium">James Keyser</span>? -->
          </p>
          <div
            class="mt-8 flex flex-col justify-center space-y-3 sm:flex-row sm:space-x-3 sm:space-y-0"
          >
            <button
              type="button"
              onclick="hidePopover()"
              class="whitespace-nowrap rounded-md bg-red-500 px-4 py-3 font-medium text-white transition hover:bg-red-600"
            >
              Ok
            </button>
            <!-- <button
            class="whitespace-nowrap rounded-md bg-gray-200 px-4 py-3 font-medium"
          >
            Cancel, keep the user
          </button> -->
          </div>
        </div>
      </div>
    </div>

    <!-- End Popup -->

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" popover>
      <div class="fixed bg-black/50 backdrop-blur-sm left-0 top-0 right-0 bottom-0 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
          <h2 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4">Add New Item</h2>
          <form id="item-form" class="space-y-4">
            <input type="hidden" id="item-id-input" />
            
            <div>
              <label for="item-name" class="block text-sm font-medium text-gray-700 mb-1">
                Item Name
              </label>
              <input
                type="text"
                id="item-name"
                required
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter item name"
              />
            </div>

            <div>
              <label for="item-price" class="block text-sm font-medium text-gray-700 mb-1">
                Price
              </label>
              <input
                type="number"
                id="item-price"
                required
                min="0"
                step="0.01"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter price"
              />
            </div>

            <div>
              <label for="item-image" class="block text-sm font-medium text-gray-700 mb-1">
                Image URL
              </label>
              <input
                type="url"
                id="item-image"
                required
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter image URL"
              />
            </div>

            <div>
              <label for="item-description" class="block text-sm font-medium text-gray-700 mb-1">
                Description (optional)
              </label>
              <input
                type="text"
                id="item-description"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter description"
              />
            </div>

            <div>
              <label for="item-order-limit" class="block text-sm font-medium text-gray-700 mb-1">
                Order Limit
              </label>
              <input
                type="number"
                id="item-order-limit"
                required
                min="1"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                placeholder="Enter order limit"
              />
            </div>

            <div class="flex gap-3 pt-4">
              <button
                type="submit"
                class="flex-1 rounded-md bg-blue-600 px-4 py-2 font-medium text-white transition hover:bg-blue-700"
              >
                Save
              </button>
              <button
                type="button"
                onclick="hideItemModal()"
                class="flex-1 rounded-md bg-gray-200 px-4 py-2 font-medium text-gray-700 transition hover:bg-gray-300"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" popover>
      <div class="fixed bg-black/50 backdrop-blur-sm left-0 top-0 right-0 bottom-0 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Delete Item</h2>
          <p class="text-gray-600 mb-6">Are you sure you want to delete this item from your cart?</p>
          <div class="flex gap-3">
            <button
              type="button"
              id="confirm-delete-btn"
              class="flex-1 rounded-md bg-red-600 px-4 py-2 font-medium text-white transition hover:bg-red-700"
            >
              Delete
            </button>
            <button
              type="button"
              onclick="hideDeleteModal()"
              class="flex-1 rounded-md bg-gray-200 px-4 py-2 font-medium text-gray-700 transition hover:bg-gray-300"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
